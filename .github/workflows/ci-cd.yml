name: TaskFlow CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install backend dependencies
      run: cd server && npm ci

    - name: Run backend tests
      run: cd server && npm test
      env:
        MONGODB_URI: mongodb://admin:password123@localhost:27017/taskflow_test
        JWT_SECRET: test_jwt_secret_for_ci
        NODE_ENV: test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./server/coverage
        flags: backend
        fail_ci_if_error: false

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install backend dependencies
      run: cd server && npm ci --only=production

    - name: Build backend Docker image
      run: |
        cd server
        docker build -t taskflow-backend:${{ github.sha }} .
        docker build -t taskflow-backend:latest .

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: cd frontend && npm run build

    - name: Build frontend Docker image
      run: |
        cd frontend
        docker build -t taskflow-frontend:${{ github.sha }} .
        docker build -t taskflow-frontend:latest .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: cd server && npm ci

    - name: Run npm audit
      run: cd server && npm audit --audit-level moderate

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Run frontend npm audit
      run: cd frontend && npm audit --audit-level moderate

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Deploy to staging server
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        echo "This would typically involve:"
        echo "- Pushing Docker images to registry"
        echo "- Updating staging server"
        echo "- Running database migrations"
        echo "- Health checks"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build-backend, build-frontend, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Deploy to production
      run: |
        echo "ðŸŽ¯ Deploying to production environment..."
        echo "This would typically involve:"
        echo "- Pushing Docker images to registry"
        echo "- Blue-green deployment"
        echo "- Database backups"
        echo "- Health checks and rollbacks"